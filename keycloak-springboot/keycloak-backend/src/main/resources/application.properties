server.port=8080
spring.main.allow-bean-definition-overriding=true
#Keycloak Log Level
logging.level.org.keycloak=INFO
logging.level.org.apache.http=INFO
logging.level.org.jboss.resteasy=INFO
#Keycloak Log Level END
keycloak.auth-server-url=http://192.168.3.40:8080/auth
keycloak.realm=mt-test
keycloak.public-client=true
keycloak.resource=mt-app
# use-resource-role-mappings :
# If set to true, the adapter will look inside the token for application level role mappings for the user.
# If false, it will look at the realm level for user role mappings.
# This is OPTIONAL. The default value is false.
keycloak.use-resource-role-mappings=false
#keycloak.security-constraints[0].authRoles[0]=user
#keycloak.security-constraints[0].securityCollections[0].patterns[0]=/private/*
keycloak.cors=true
# security.basic.enable = false
